<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rickroll</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            pointer-events: none;
        }
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // 1. Load the IFrame Player API code asynchronously
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 2. Create an <iframe> (and YouTube player) after the API code downloads
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'dQw4w9WgXcQ', // Replace with your desired video ID
                playerVars: {
                    autoplay: 1,    // Start automatically
                    mute: 1,        // Mute the video for autoplay to work initially
                    controls: 0,    // Hide controls
                    loop: 1,        // Loop the video
                    playlist: 'dQw4w9WgXcQ',  // Ensure loop works
                    modestbranding: 1,  // Reduce branding
                    rel: 0,         // Disable related videos
                    showinfo: 0     // Hide video info
                },
                events: {
                    onReady: function() {
                        player.playVideo();  // Auto-play when the player is ready
                        player.unMute();     // Unmute once the video starts
                    }
                }
            });
        }
    </script>
</body>
</html>
