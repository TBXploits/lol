<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rickroll</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            pointer-events: none;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
</head>
<body>
    <video autoplay loop preload="auto">
        <source src="rickroll (1).mp4" type="video/mp4">
    </video>
</body>
</html>
